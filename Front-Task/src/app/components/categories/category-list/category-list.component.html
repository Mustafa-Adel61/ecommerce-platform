<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Categories</h2>
        <a routerLink="/categories/create" class="btn btn-primary">
          <i class="bi bi-plus-circle me-2"></i>Add Category
        </a>
      </div>

      <!-- Loading Spinner -->
      <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Categories Table -->
      <div class="card" *ngIf="!isLoading && !errorMessage">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{ category.id }}</td>
                  <td>
                    <strong>{{ category.name }}</strong>
                  </td>
                  <td>
                    <span *ngIf="category.description; else noDescription">
                      {{ category.description }}
                    </span>
                    <ng-template #noDescription>
                      <span class="text-muted">No description</span>
                    </ng-template>
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <button 
                        type="button" 
                        class="btn btn-outline-primary btn-sm"
                        [routerLink]="['/categories', category.id, 'edit']"
                      >
                        <i class="bi bi-pencil"></i> Edit
                      </button>
                      <button 
                        type="button" 
                        class="btn btn-outline-danger btn-sm"
                        (click)="deleteCategory(category.id)"
                      >
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- No Categories Message -->
          <div class="text-center mt-4" *ngIf="categories.length === 0">
            <h4 class="text-muted">No categories found</h4>
            <p class="text-muted">Create your first category to get started.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
